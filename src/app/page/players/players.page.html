<ion-header>
  <ion-toolbar>
    <ion-title>{{teamTitle}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-grid class="custom-grid">
  <ion-row lines="none" *ngFor="let player of playersFromSelectedTeamId" class="player ion-justify-content-start">
    <ion-col size="4">
        <img alt="Silhouette of mountains" [src]="player.thumbnail" />
    </ion-col>
    <ion-col size="6">
      <ion-label>
          <h2>{{player.name}}</h2>
          <p>{{player.position}}</p>
          <p>{{player.born}}</p>
          <p>{{player.signin.amount}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
