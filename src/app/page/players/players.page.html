<ion-grid>
  <ion-row lines="none" *ngFor="let player of playersFromSelectedTeamId">
    <ion-col>
        <img alt="Silhouette of mountains" [src]="player.thumbnail" />
    </ion-col>
    <ion-col size="auto">
      <ion-label>
          <h1>{{player.name}}</h1>
          <p>{{player.position}}</p>
          <p>{{player.born}}</p>
          <p>{{player.signin.amount}}</p>



      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
