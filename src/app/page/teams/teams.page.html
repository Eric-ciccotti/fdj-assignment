<ion-header>
  <ion-toolbar>
    <ion-title>{{leagueTitle}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row-card" >
    <ion-col size="6" class="col-card" *ngFor="let team of teamsFromSelectedLeagueId">
      <ion-card class="card-service">
        <img [src]="team.thumbnail" class="img-service" (click)="showPlayersFromTeam(team)"  />
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
